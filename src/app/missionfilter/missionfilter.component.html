
<h2>Mission List</h2>

<mat-form-field appearance="fill">
  <mat-label>Filter by Launch Year</mat-label>
  <input matInput type="text" [(ngModel)]="selectedYear" />
</mat-form-field>

<div style="margin-bottom: 16px;">
  <button mat-raised-button color="primary" (click)="onYearChange({ target: { value: selectedYear } })">
    Filter
  </button>
</div>

<h3>Launch</h3>
<mat-radio-group (change)="onLaunchChange($event)">
  <mat-radio-button value="true">Successful</mat-radio-button>
  <mat-radio-button value="false" style="margin-left: 16px;">Failed</mat-radio-button>
</mat-radio-group>

<h3>Landing</h3>
<mat-radio-group (change)="onLandChange($event)">
  <mat-radio-button value="true">Successful</mat-radio-button>
  <mat-radio-button value="false" style="margin-left: 16px;">Failed</mat-radio-button>
</mat-radio-group>

<div style="margin-top: 16px;">
  <button mat-stroked-button color="warn" (click)="resetFilters()">Reset Filters</button>
</div>
