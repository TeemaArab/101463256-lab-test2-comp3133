<app-missionfilter (filterChanged)="onFilterChanged($event)"></app-missionfilter>

<div *ngFor="let mission of launches" style="border: 1px solid black; background-color: lightblue; margin: 10px; padding: 10px;">
  <img [src]="mission.links.mission_patch_small" alt="Mission Patch" width="100">
  <h2>{{ mission.mission_name }}</h2>
  <p><strong>{{ mission.launch_year }}</strong></p>
  <p>{{ mission.details || 'No details available.' }}</p>
</div>
